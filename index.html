<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="card section-main">
        <div class="container-star">
          <img src="images/icon-star.svg" alt="Image star" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to
          help us improve our offering!
        </p>
        <div class="container-numbers">
          <button class="focus" value="1">1</button>
          <button class="focus" value="2">2</button>
          <button class="focus" value="3">3</button>
          <button class="focus" value="4">4</button>
          <button class="focus" value="5">5</button>
        </div>
        <div class="center">
          <button id="button" class="submit">Submit</button>
        </div>
      </section>
      <section class="card hidden text-center">
        <img src="images/illustration-thank-you.svg" alt="Thanks" />

        <p class="selected-number">Lorem ipsum</p>

        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
          hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
